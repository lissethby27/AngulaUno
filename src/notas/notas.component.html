<mat-form-field>
  <mat-label>Buscar por nombre</mat-label>
  <input matInput [(ngModel)]="filtroNombre" placeholder="Nombre del estudiante">
</mat-form-field>

<mat-form-field>
  <mat-label>Estado</mat-label>
  <mat-select [(ngModel)]="filtroEstado">
    <mat-option value="">Todos</mat-option>
    <mat-option value="Aprobado">Aprobado</mat-option>
    <mat-option value="Suspenso">Suspenso</mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="filtrarEstudiantes()" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let estudiante"> {{ estudiante.nombre }} </td>
  </ng-container>

  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let estudiante"> {{ estudiante.nota }} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let estudiante"> {{ obtenerEstado(estudiante.nota) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'nota', 'estado']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'nota', 'estado']"></tr>
</table>

<button mat-raised-button color="primary" (click)="agregarEstudiante()">Agregar Estudiante</button>
